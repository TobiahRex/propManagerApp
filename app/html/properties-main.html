<div class="container-fluid">
  <div class="template-header text-center">
    <i class="fa fa-globe fa-5x fa-fw margin-bottom"></i>
    <h3 class="text-center">Properties</h3>
  </div>
  <div class="template-header text-center">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Owner</th>
          <th>Posted Date</th>
          <th>Value</th>
          <th>Address</th>
          <th>Occupants</th>
          <th>Tenants</th>
          <th>Monthly Rent</th>
        </tr>
      </thead>
      <tbody>
        <tr class='active' ng-repeat="property in properties track by $index">
          <td>{{property.$index}}</td>
          <td>{{property.Owner}}</td>
          <td>{{property.Value}}</td>
          <td>{{property.Address}}</td>
          <td>{{property.Occupants}}</td>
          <td>{{property.Tenants}}</td>
          <td>{{property.MonthlyRent}}</td>
        </tr>
