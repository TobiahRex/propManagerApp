<!-- <div class="col-xs-10 col-xs-offset-1 jumbotron profile-jumbo"> -->
  <div class="container-fluid">


    <div class="col-xs-10 col-xs-offset-1">
      <h1>Hi, {{profile.Username}}</h1>
    </div>

  </div>
  <hr>
  <!--  -->
  <div class="container">
    <div class="col-xs-12">
      <ul class="profile-tabs nav nav-tabs">
        <li class="profile-cat "><a ng-click='newItems()' data-toggle="tab" data-target="#newItems" aria-expanded="true">New Items <span class='new-item-count'>1</span></a></li>
        <li class="profile-cat "><a data-target="#offers" data-toggle="tab" aria-expanded="false">Auctions <span class='new-offer-count'> 1 </span></a></li>
        <li class="profile-cat "><a data-target="#pendingBids" data-toggle="tab" aria-expanded="false">Pending Bids</a></li>
        <li class="profile-cat "><a data-target="#watchlist" data-toggle="tab" aria-expanded="false">Watchlist</a></li>
        <li class="profile-cat dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Stats <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a data-target="#stats-wins" data-toggle="tab">Wins</a></li>
            <li class="divider"></li>
            <li><a data-target="#stats-losses" data-toggle="tab">Losses</a></li>
            <li class="divider"></li>
            <li><a data-target="#stats-all" data-toggle="tab">All</a></li>
          </ul>
        </li>
        <li class="profile-cat "><a data-target="#account" data-toggle="tab" aria-expanded="false">Account</a></li>
        <li class="profile-cat "><a data-target="#chat" data-toggle="tab" aria-expanded="false">Chat</a></li>
      </ul>

    </div>

    <div id="myTabContent" class="tab-content col-xs-10 col-xs-offset-1">
      <br>
      <div ng-controller='newItemController as newItemCtrl' class="tab-pane fade" id="newItems">
        <p>New Items</p>
        <br>
        <pre>
          {{ items | json }}
        </pre>
      </div>
      <div class="tab-pane fade" id="offers">
        <p>Offers</p>
      </div>
      <div class="tab-pane fade" id="pendingBids">
        <p>Pending Bids</p>
      </div>
      <div class="tab-pane fade" id="watchlist">
        <p>Watchlist</p>
      </div>
      <div class="tab-pane fade" id="stats-wins">
        <p>Stats: Wins</p>
      </div>
      <div class="tab-pane fade" id="stats-losses">
        <p>Stats: Losses</p>
      </div>
      <div class="tab-pane fade" id="stats-all">
        <p>Stats: All</p>
      </div>
      <div class="tab-pane fade" id="account">
        <p>Account</p>
      </div>
      <div class="tab-pane fade" id="chat">
        <p>Chat</p>
      </div>
    </div>

</div>
<!-- </div> -->
