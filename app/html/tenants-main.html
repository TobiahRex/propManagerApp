<div class="container-fluid">
  <div class="template-header text-center">
    <i class="fa fa-building fa-5x fa-fw margin-bottom"></i>
    <h3 class="text-center">Tenants</h3>
  </div>
  <div class="template-header">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Owns</th>
        </tr>
      </thead>
      <tbody>
        <tr class='active' ng-repeat="tenant in tenants track by $index">
          <td>{{tenant.$index}}</td>
          <td>{{tenant.Name.first}} {{tenant.Name.last}}</td>
          <td>{{tenant.PhoneNumber}}</td>
          <td>{{tenant.Email}}</td>
          <td>
            <ul ng-repeat='property in tenant.Properties'>
              <!-- <td><pre>{{tenant.Properties}}</pre></td> -->
              <li>{{property}}</li>
            </ul>
          </td>
        </tr>

        <!-- <tr class="info">
        <tr class="success">
        <tr class="danger">
        <tr class="warning">
        <tr class="active">
      </tr>
    -->
  </tbody>
</table>
