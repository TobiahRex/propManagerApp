<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type='text/css' href="/css/assets/bootswatch-cyborg.min.css">
  <link rel="stylesheet" type='text/css' href="/css/assets/animate.css">
  <link rel="stylesheet" type='text/css' href="/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" type='text/css' href="/bower_components/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" type='text/css' href="/css/main.css">

  <!-- VENDORS -->

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/ngSweetAlert/SweetAlert.js" charset="utf-8"></script>
  <script src="/bower_components/sweetalert/dist/sweetalert.min.js" charset="utf-8"></script>

  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/angular-moment/angular-moment.js"></script>
  <script src="/bower_components/angular-socket-io/socket.js" charset="utf-8"></script>
  <script src="/bower_components/socket.io-client/socket.io.js" charset="utf-8"></script>


  <script src="/css/assets/jquery.min.js"></script>
  <script src="/css/assets/bootstrap.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>


  <!-- APP -->
  <script src="/js/app.js"></script>
  <script src="/js/routes.js"></script>

  <!-- CONTROLLERS -->

  <script src="/js/controllers/mainController.js"></script>
  <script src="/js/controllers/splashController.js"></script>
  <script src="/js/controllers/homeController.js"></script>
  <script src="/js/controllers/registerController.js"></script>
  <script src="/js/controllers/loginController.js"></script>
  <script src="/js/controllers/logoutController.js"></script>
  <script src="/js/controllers/forgotController.js"></script>
  <script src="/js/controllers/profileController.js"></script>
  <script src="/js/controllers/newItemController.js"></script>

  <!-- SERVICES -->
  <script src="/js/services/services.js"></script>


  <title>
    Full Stack Template
  </title>
</head>
<body ng-app='fullStackTemplate' ng-controller='mainController'>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-toggle='collapse' data-target="#collapse-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="signature-nav navbar-brand"> <span class="text-primary">by</span><a class='to-splash' ui-sref='splash'> Tobiah Rex</a></span>
        <u class="nav navbar-nav navbar-left">

          <li class="active"> <a ui-sref='home'>Home</a> </li>
        </u>
      </div>
      <div class="collapse navbar-collapse" id='collapse-nav'>
        <ul class="nav navbar-nav navbar-right">
          <!-- if logged in -->
          <li class="active"><a ng-show='currentUser' ui-sref='profile'>Profile</a></li>
          <li class="active"><a ng-show='currentUser' ui-sref='logout'>Logout</a></li>
          <!-- if NOT logged in -->
          <li class="active"><a ng-hide='currentUser' ui-sref='login'>Login</a></li>
          <li class="active"><a ng-hide='currentUser' ui-sref='register'>Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <ui-view>
    <!-- TEMPLATES -->
  </ui-view>
</div>
</body>
</html>
